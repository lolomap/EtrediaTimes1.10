UCB_polit_crisis:0 "Политический кризис, продолжающийся с 2010 года, поспособствовал сильному увеличению уровня коррупции и появления полной неразберихи в разделении полномочий у власти в стране"
UCB_corruption:0 "Коррупция сотрясает почти все регионы страны. Власть в Мгахватии захватила мафия, разрастаются монополии, рост преступности и тотальная деградация института власти." 
FIL_communism_banned:0 "Коммунизм под запретом"
 FIL_communism_banned_desc:0 "Наши политики обеспокоены распространением коммунизма, поэтому парламент Фильруссии принял решение о запрете коммунистических партий, а также распространение их символики."
 FIL_effect_of_revolution_1:0 "Последствия Переворота"
 FIL_effect_of_revolution_1_desc:0 "Затяжная война принесла разруху во многие регионы нашей страны."
 FIL_effect_of_revolution_2:0 "Последствия Переворота"
 FIL_effect_of_revolution_2_desc:0 "Затяжная война принесла разруху во многие регионы нашей страны."
 FIL_political_discord:0 "Политический кризис"
 FIL_political_discord_desc:0 "Политический кризис поспособствовал падению уровню жизни наших граждан, что поспособствовало росту националистических партий."
 FIL_industry_for_state:0 "Промышленность для государства"
 FIL_industry_for_state_desc:0 "Чтоб построить сильную страну, нам необходимо направить производственные силы туда, куда нужно."
