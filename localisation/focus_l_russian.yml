 SBU_dem_survive:0 "Выжить любой ценой"
 SBU_dem_survive_desc:0 "Ситуация в Сибурленде изменилась координально и уже не будет прежней. Поддержка радикальных движений высока как в народе так и в государственных институтах. Нам не остается другого выбора, кроме как прибегнуть к авторитаризму"
 SBU_ban_ligur_torgal:0 "Запрет Лигур-Торгала"
 SBU_ban_ligur_torgal_desc:0 "Радикальное движение Лигур-Торгал наращивает свои силы, переходит к все более экстремистским действиям и начинает представлять очень серьезную угрозу демократическому правительству. Следует немедленно начать их жестокое подавление"
 SBU_wise_choise:0 "Взвешенное решение"
 SBU_wise_choise_desc: "Пришла пора для выборов нового главы Сибурлендского государства. Кто достоин повести вперед наш народ в столь тяжелые времена? Клячек или Ааланкат? ДПРС или Ахагон?"
