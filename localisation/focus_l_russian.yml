 SBU_paranoid_desc:0 "Попытка военного переворота шокировала политические круги Сибурленда. Многие, даже радикально-правые, политики не считали такое возможным. В следствии этого, правительство стало разрозненным и ожидает повторения событий. Необходимо срочно провести доскональное расследование произошедшего и разрешить последствия неудачного переворота"
