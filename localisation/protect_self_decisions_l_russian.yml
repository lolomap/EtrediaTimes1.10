  SBU_RebelHLE:0 "Тракторные заводы для хлерийских нужд"
  SBU_RebelHLE_desc:0 "Хлерийцы требуют новые тракторы. Они так настойчивы, что кажется, будто они готовы получить заводы любым способом... Это ведь не так, верно?"
