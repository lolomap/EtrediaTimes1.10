  SBU_RebelHLE3_desc:0 "Скоро хлерийцы отмечают День Гор. Они явно не простят нам, если мы заставим их добывать горные ресурсы в этот праздник"
  SBU_RebelHLE4:0 "Хлерийский Новый Год!"
  SBU_RebelHLE4_desc:0 "Регион запрашивает у нас разрешение на организацию праздничных мероприятий. Хлерийский Новый Год никогда не заканчивался ничем хорошим..."