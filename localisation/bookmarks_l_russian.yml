l_russian:
  MINOR_WORLD_NAME:0 "Новая игра+"
  MINOR_WORLD_DESC:0 "С включенным историческим фокусом территории стран будут перемешаны случайным образом.\nС выключенным историческим фокусом на старте будут освобождены все миноры (например республики ОСНБ, Хлерия и Саватия в Сибурленде и т.д.)"
  GATHERING_STORM_NAME:0 "История К-И"
  GATHERING_STORM_DESC:0 "На рубеже веков произошло множество трагических событий, положивших конец многовековым империям, которые, пережив себя, рухнули под своей же тяжестью. Теперь Этредия наполнена новыми национальными государствами. Кто-то постарается получить максимум выгоды из сложившийся ситуации, отыгравшись на оскорбленных и униженных, кому-то предстоит вернуть и утвердить былое величие, а третьим понадобится занять правильную сторону в будущем неизбежном мировом конфликте по разделу сфер влияния"
  BM_HISTORY_TITLE:0 "Выбор сценария"
  UCB_GATHERING_STORM_DESC:0 "Раздираемая политическими и национальными кризисами, федерация вступает в новое десятилетие. Новые выборы президента нацелены положить конец неопределенности в стране. ОсНБ заслуживает грамотного и решительного лидера, который выведет её из пучины раздора и коррупции. Кто станет этим лидером? Умеренный демократ Жмиринован или радикальный националист Нарабел? Только время покажет."
  SBU_GATHERING_STORM_DESC:0 "Спустя десятилетия войн, междоусобиц и хаоса, Сибурленд наконец-то может жить в спокойствии. Драган Кжачич все 15 лет своего президентства посвятил достижению этой цели и готовится к выходу на заслуженную пенсию. Но мир, кажется, готовит Сибурленду еще 10 лет несчастий... Эх, а ведь так хорошо всё шло."
  YAN_GATHERING_STORM_DESC:0 ""
  EIK_GATHERING_STORM_DESC:0 "Суровый северный атлант понемного расправляет плечи, оправившись после крушения великой Эйланской Империи. Одно из крупнейших государств Этредии, имеющее внушительное население и экономическую мощь, позволяя ей практически на равных в одиночку конкурировать с Западными демократиями. При условии продолжения ведения грамотной внутренней и внешней политики, страна может стать лидером континента. Однако отклики желающих устроить военный реванш за поражения прошлого становятся все сильнее и страна не особо старается им противиться..."
  IID_GATHERING_STORM_DESC:0 ""
  SFL_GATHERING_STORM_DESC:0 "Тяжёлые времена распада Савахлерии отпечатались в головах людей, но Саффлия устремилась к светлому демократическому будущему, экономическому подъёму и развитию дружественных отношений с соседями. Однако эпохи меняются, а мир вновь подгружается в непростые времена. Слабость страны может стоить её независимости, так не пора ли нарастить былую мощь? "
  FSC_GATHERING_STORM_DESC:0 "Несмотря на серьезные вызовы, подаваемые очередной сменой мировой политической обстановки, ФШКБ удается успешно пройти через все испытания. Экономика страны продолжает развиваться умеренными темпами, с каждым днем приближая страну к уровню соседа конкурента - ОсНБ. В сложившихся условиях, в обществе все больше начинают набирать популярность реваншисткие идеи, ФШКБ обязано стать лидером Каратении. Осталось только выждать момент для удара..."