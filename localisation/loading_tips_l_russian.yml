 LOADING_TIP_0:0 "«А мы вас ждем, без вас не начнем...» \n- Коммандир расстрельной команды принимает диктатора Лонаритии Джебельса Вонтаугтена"
 LOADING_TIP_1:0 "«Я самый влиятельный человек в Толчкограде».\n- Альберт Эйнштейн"
 LOADING_TIP_2:0 "«Я говорю, я говорю...».\n- Наромомонга Каудоеамус"
 LOADING_TIP_3:0 "«Первое, что я сделал в НИИ Ассенталь - это изобрел Сверлопский танк».\n- Адмирал Донелайтис"
 LOADING_TIP_4:0 "«Наромомонга - это спасение Ниберийи, лучшего кандидата было и не сыскать».\n- Наромомонга Каудоеамус"
 LOADING_TIP_5:0 "«ФШКБ нанесли нам удар в спину, забыв о всех заключенных ранее договоренностях, впредь мы не будем так опрометчивы».\n- Анатолий Жмиринован"
 LOADING_TIP_6:0 "«В сложившейся ситуации даже 2 магазинных охраника Острова Тоба могут перевернуть ход войны.».\n- Ирет Колерт"
 LOADING_TIP_7:0 "«Наромомонга еще никогда не была так близка к провалу.».\n- Масштабное Отключение системы водоснабжения в Ниберийи, 2009 год"
 LOADING_TIP_8:0 "«Шахтёры - герои Линепека. Даже под обстрелами от которых сотрясаются горы они продолжают добывать ценнейшие для страны металлы и уголь».\n- Радио Карельда"
 LOADING_TIP_9:0 "«Толчкоград подкачался».\n- Ившеби Махиро."
 LOADING_TIP_10:0 "«Мы договаривались о проведение демократических выборов, и если коммунисты думают, что мы не прольём кровь за наши идеалы, то они глубоко ошибаются».\n- Андре Минх"
 LOADING_TIP_11:0 "«Необходимость единения ортского народа очевидна».\n- Себастьян Олорезио, губернатор Ортостана при ОсНБ"
 LOADING_TIP_12:0 "«Ура, мы в Хлерии родились с тобой...»\n- фрагмент хлерийского гимна"
 LOADING_TIP_13:0 "«Ни шагу вперед! Ой, то есть...»\n- Драган Кжачич"
 LOADING_TIP_14:0 "«МСАС был ошибкой»\n- Драган Кжачич"
 LOADING_TIP_15:0 "«Нам необходимо предпринять экстренные меры, направленные на восстановление Праетерской экологии»\n- Перевощища Ордукс"
 LOADING_TIP_16:0 "«Ваши союзники - грызуны!»\n- Камель Римитти, о создании Белгатского блока"
 LOADING_TIP_17:0 "«Лишь бы картошку не запрещали растить»\n- Дидорский гражданин о янтхальской оккупации"
 LOADING_TIP_18:0 "«Пока весь мир объединил усилия для борьбы с Восточным Блоком, Саффлия позволяет себе сеять вражду, ставить под сомнение законность нас и наших союзников. Неужели им не стыдно?!»\n- Чарвик Клячек"
 LOADING_TIP_19:0 "«И даже если останется лишь один солдат, продалжающийся сражаться за Ванзадера, знайте - Эйклиндстинд ещё не пал!»\n- Кольт Шайер"
 LOADING_TIP_20:0 "«Нельзя заставить народ любить и уважать тебя. За уважение надо бороться, его надо заслужить.»\n- Терине Нарабел"
 LOADING_TIP_21:0 "«Неужели прибыль вас заботит больше, чем угроза экспансии?»\n- Олег Легачи, в обращении к мировому сообществу по вопросу Сектора-Кайи"