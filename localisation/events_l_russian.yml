l_russian:
 nukemod.1.t:0 "Запрос ядерной бомбардировки"
 nukemod.1.d:0 "[From.GetName] запрашивают разрешение на нанесение ядерного удара по врагу"
 nukemod.1.a:0 "Красная кнопка"
 nukemod.1.b:0 "Это самоубийство"

 pcf.1.t:0 "Экономический союз"
 pcf.1.d:0 "[From.GetName] подписал с членами [From.GetFactionName] проект экономического союза между нашими странами"
 pcf.1.a:0 "Мы построим сильную экономику вместе"
 pcf.2.t:0 "Конференция в [From.Capital.GetName]"
 pcf.2.d:0 "[From.GetLeader] обеспокоен высокой вероятностью военных столкновений в ближайшем будущем, поэтому в [From.Capital.GetName] запланирована международная конференция. Нам, как и другим демократическим государствам было выслано приглашение принять участие в конференции"
 pcf.2.a:0 "Наша делигация посетит конференцию"
 pcf.2.b:0 "Бессмысленная трата времени"
 pcf.3.t:0 "Договор о разоружении"
 pcf.3.d:0 "Дипломаты из [From.GetName] сообщают об успешном завершении их миротворческой миссии. Теперь они хотят добиться мирового разоружения ради "светлого мирного будущего". Нам предложили подписать этот договор"
 pcf.3.a:0 "За мир во всем мире!"
 pcf.3.b:0 "Очень смешно..."

 wte.8.t:0 "Предложение мира"
 wte.8.d:0 "[From.GetName] предлагает нам подписать мирный договор."
 wte.8.a:0 "Войну пора прекратить"
 wte.8.b:0 "Мы согласны на статус-кво"
 wte.9.t:0 "[From.GetName] отказывает"
 wte.9.d:0 "[From.GetName] не подпишет с нами мирное соглашение"

 wte.1.t:0 "Протесты"
 wte.1.d:0 "Люди, недовольные войной выходят на протесты"
 wte.1.a:0 "Это не надолго"
 wte.2.t:0 "Забастовки"
 wte.2.d:0 "Конфликт затянулся, люди выходят на забастовки, требуя от [Root.GetLeader] окончания войны"
 wte.2.a:0 "Вот тебе и маленькая победоносная..."
 wte.3.t:0 "Всеобщая забастовка"
 wte.3.d:0 "Конфликт затянулся, люди по всему государству [Root.GetName] выходят на забастовки, требуя окончания войны."
 wte.3.a:0 "Они все - иноагенты"
 wte.4.t:0 "Дезертирство"
 wte.4.d:0 "Все чаще на полях сражений наши солдаты дезертируют, потеряв волю и веру в то, для чего вы сражаемся."
 wte.4.a:0 "Ни шагу назад!"
 wte.5.t:0 "Бунты в армии"
 wte.5.d:0 "Целые дивизии отказываются подчинятся приказам командования"
 wte.5.a:0 "Наступление восстановит порядок"
 wte.6.t:0 "Восстания в армии"
 wte.6.a:0 "Я с самого начала был окружён предателями"

 wjmod.1.t:0 "Переговоры с [?cgpartner.GetNameDef]"
 wjmod.1.d:0 "Государство, война с которым планируется в нашем штабе, заручилось гарантиями безопасности от [?cgpartner.GetName]. Это может стать для нас проблемой, поэтому необходимо начать переговоры с [?cgpartner.GetLeader]"
 wjmod.1.a:0 "Гарантируем, что у нас нет других территориальных претензий"
 wjmod.1.b:0 "Установим там дружественный к [?cgpartner.GetNameDef] режим"
 wjmod.3.t:0 "[From.GetNameDef] предлагает сделку"
 wjmod.3.d:0 "[From.GetName] предлагает нам фактически отказаться от выполнения наших договоренностей с [From.cgtarget@Root] взамен на то, что [From.GetNameDef] установит там дружественный нам режим. Это могло бы усилить наше влияние, но мы не можем слепо верить, что это условие будет выполнено"
 wjmod.3.a:0 "Согласиться"
 wjmod.3.b:0 "Отказаться"
 wjmod.5.t:0 "Договоренности с [?cgpartner.GetNameDef]"
 wjmod.5.d:0 "Пришло время выполнить требование нашего договора с [?cgpartner.GetName]. Или же нет?"
 wjmod.5.a:0 "Выполнить условия"
 wjmod.5.b:0 "Игнорировать условия"

 onactev.1.t:0 "Угроза вторжения"
 onactev.1.d:0 "[From.GetName] готовится к реальным военным действиям против [Root.GetName]"
 onactev.1.a:0 "Мы защитим свою Родину"
 onactev.1.b:0 "Нельзя допускать бойни"
 onactev.2.t:0 "Эмбарго от [From.GetNameDef]"
 onactev.2.d:0 "[From.GetName] вводит эмбарго на импорт их товаров в [Root.GetName]"
 onactev.2.a:0 "Не велика потеря"
 onactev.3.t:0 "Торговля с [From.GetNameDef]"
 onactev.3.d:0 "[From.GetName] снимает эмбарго на импорт их товаров в [Root.GetName]"
 onactev.3.a:0 "Они одумались"

 mechanics.1.t:0 "[From.GetNameDef] оказывает на нас политическое давление!"
 mechanics.1.d:0 "Политическое ситуация в мире вновь обостряется, и мы оказываемся в передних рядах новой эскалации взаимоотношений более влиятельных держав. В поисках поддержки, [From.GetName] обращается к ближайшим странам с требованием введения эмбарго против их оппонента [?Root.from_fembargo_country.GetName].\nДля принятия консолидированрого решения по вопросу ультиматума от [From.GetLeader] был создан внеочередной съезд правительства"
 mechanics.1.a:0 "Нам следует поддержать [From.GetNameDef]"
 mechanics.1.b:0 "Нам не следует подчиняться [From.GetAdjective] интересам"
 mechanics.3.t:0 "[From.GetNameDef] подчиняется"
 mechanics.3.d:0 "[From.GetName] вводит эмбарго по нашей просьбе"
 mechanics.3.a:0 "Еще бы они не согласились"
 mechanics.4.t:0 "Пропагандисткая кампания против [Root.GetDemocraticParty]"
 mechanics.5.t:0 "Пропагандисткая кампания против [Root.GetFascistParty]"
 mechanics.6.t:0 "Пропагандисткая кампания против [Root.GetNeutralParty]"
 mechanics.7.t:0 "Пропагандисткая кампания против [Root.GetCommunistParty]"
 mechanics.4.a:0 "Коррупционный скандал"
 mechanics.4.b:0 "Активная антиреклама в СМИ"
 mechanics.4.c:0 "Дискредитация идей партии"
 mechanics.8.t:0 "Пропагандисткая кампания против монархистов"
 mechanics.9.t:0 "Коррупционный скандал"
 mechanics.10.t:0 "Неудачная  фальсификация коррупционного скандала"

 randev.2.t:0 "Митинги в столице"
 randev.2.desc:0 "Многотысячная толпа собралась сегодня на главной площади [Root.Capital.GetName]! Они требуют немедленного смена режима в [Root.GetName]. К счастью, у стихийного митинга отсутствует единая политическая позиция и лидеры."
 randev.2.a:0 "Ничего нового, проигнорируем"
 randev.2.b:0 "Следует частично выполнить их экономические требования"
 randev.2.c:0 "Создадим формальный парламент без реальных полномочий"
 randev.2.d:0 "Нам необходима Конституция!"
 randev.2.e:0 "Аресты обезопасят их от самих себя"
 randev.2.f:0 "Открывать огонь по любой угрозе!"
 randev.2.z:0 "Другие варианты..."
 randev.4.t:0 "Митинги завершились"
 randev.4.d:0 "Люди разошлись по домам. Похоже, что в действительности им нечего добиваться"
 randev.4.a:0 "За этом явно кто-то стоял"
 randev.6.t:0 "Революция в [Root.GetNameDef]"
 randev.6.d:0 "В ответ на действия [Root.GetLeader], недовольные люди начали вооружаться и захватывать важные стратегические и правительственные объекты!"
 randev.6.a:0 "Скорее отправьте туда армию"
 randev.6.b:0 "Да здравствует свобода!"
 randev.7.t:0 "Отречение от престола"
 randev.7.d:0 "Под давлением элиты [Root.GetNameDef] [Root.GetLeader] был вынужден подписать указ об отречении от престола"
 randev.7.a:0 "Может так действительно будет лучше для [Root.GetNameDef]"
 randev.7.b:0 "Ликуйте, либералы"
 randev.8.t:0 "Сопротивление подавленно"
 randev.8.d:0 "Восстание было жестоко подавленно армией, вряд ли кто-нибудь еще осмелиться пойти против монарха"
 randev.8.a:0 "Ничтожества"
 randev.10.t:0 "Убийство монарха!"
 randev.10.d:0 "Неизвестный нанес смертельное ранение Его Величиству. Врачи не сумели его спасти"
 randev.10.a:0 "Траур"

 randnews.1.t:0 "Демократия в [From.GetName]"
 randnews.1.d:0 "[From.GetLeader] объявил о создании конституционной монархии в [From.GetName]"
 randnews.1.a:0 "Эпоха империй окончательно прошла"

 orb.34.t:0 "Военный переворот"
 orb.34.d:0 "Сегодня армия [Root.GetAdjective] совершила захват власти в столице. Все члены [Root.GetRulingIdeology] партии арестованы. Во главе хунты встал Гендри Паульс"
 orb.34.a:0 "Интересно..."
 orb.35.t:0 "[IID.GetName] вводит войска"
 orb.35.d:0 "Сегодня правительство было вынужденно принять ввод войск [IID.GetName] на территорию [Root.GetName]. Практически все нелояльные к [IID.GetName] лица были смещены со своих постов. [Root.GetLeader] объясил последние события союзными отношениями с [IID.GetNameDef]. Иностранные СМИ говорят об установлении в [Root.GetNameDef] марионеточного режима"

